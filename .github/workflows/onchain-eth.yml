name: On-chain ETH — Diário

on:
  schedule:
    - cron: "15 9 * * *"   # 06:15 BRT
    - cron: "30 9 * * *"   # 06:30 BRT
    - cron: "45 9 * * *"   # 06:45 BRT
    - cron: "0 10 * * *"   # 07:00 BRT
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Send on-chain ETH (daily)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          ETH_TELEGRAM_CHAT_ID: ${{ secrets.ETH_TELEGRAM_CHAT_ID }}
          ETH_TELEGRAM_TOPIC_ID: ${{ secrets.ETH_TELEGRAM_TOPIC_ID }}
        run: |
          python onchain_to_telegram_eth.py --provider groq --model llama-3.1-70b-versatile --send-as message --period daily

      - name: Commit counters and seals
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add counters.json .sent/eth || true
          if ! git diff --cached --quiet; then
            git commit -m "ETH diário: update counters & seals [skip ci]"
            git push
          fi
