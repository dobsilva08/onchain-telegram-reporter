name: On-chain diário

on:
  schedule:
    - cron: "15 9 * * *"   # 06:15 BRT (principal)
    - cron: "30 9 * * *"   # 06:30 BRT (backup 1)
    - cron: "45 9 * * *"   # 06:45 BRT (backup 2)
    - cron: "0 10 * * *"   # 07:00 BRT (backup 3)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: onchain-diario
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug time (UTC & São Paulo)
        run: |
          echo "UTC: $(date -u)"
          TZ=America/Sao_Paulo date

      # Pula se já enviou hoje
      - name: Guard (skip if already sent today)
        id: guard
        run: |
          TODAY=$(TZ=America/Sao_Paulo date +%Y-%m-%d)
          mkdir -p .sent
          if [ -f ".sent/done-daily-$TODAY" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Already sent daily for $TODAY. Skipping."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        if: steps.guard.outputs.skip != 'true'
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        if: steps.guard.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Send on-chain report (Groq)
        if: steps.guard.outputs.skip != 'true'
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python onchain_to_telegram.py \
            --provider groq \
            --model llama-3.1-70b-versatile \
            --period daily \
            --send-as message

      - name: Mark success for today
        if: steps.guard.outputs.skip != 'true' && success()
        run: |
          TODAY=$(TZ=America/Sao_Paulo date +%Y-%m-%d)
          mkdir -p .sent
          echo "$GITHUB_RUN_ID" > ".sent/done-daily-$TODAY"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ".sent/done-daily-$TODAY"
          git diff --cached --quiet || git commit -m "chore: mark daily sent $TODAY [skip ci]"
          git push