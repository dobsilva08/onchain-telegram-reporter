name: On-chain diário

on:
  schedule:
    # 09:15 UTC = 06:15 BRT
    - cron: "15 9 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: onchain-diario
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Ping opcional para validar Telegram
      - name: Telegram ping (sanity check)
        run: |
          curl -sS -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            --data-urlencode "text=Ping do GitHub Actions ✅"

      # Força modelo estável; troque para gpt-5 quando tiver acesso
      - name: Run report and send on Telegram
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python onchain_to_telegram.py --model gpt-4o

      - name: Upload PDF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-On-Chain-diario
          path: out/*.pdf
          retention-days: 7

      - name: Persist counter (counters.json)
        run: |
          if [ -f counters.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add counters.json
            git diff --cached --quiet || git commit -m "chore: bump counter [skip ci]"
            git push
          fi

