name: On-chain watchdog (garantia)

on:
  schedule:
    # 10:05 UTC â‰ˆ 07:05 BRT
    - cron: '5 10 * * *'
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  check_and_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute today (BRT)
        id: when
        run: |
          TZ=America/Sao_Paulo date +'%Y-%m-%d' | awk '{print "today="$1}' >> "$GITHUB_OUTPUT"

      - name: Need to trigger?
        id: decide
        run: |
          f=".sent/done-daily-${{ steps.when.outputs.today }}"
          if [ -f "$f" ]; then
            echo "need=no"  >> "$GITHUB_OUTPUT"
            echo "Already sent for today ($f)."
          else
            echo "need=yes" >> "$GITHUB_OUTPUT"
            echo "Not sent yet for today ($f missing)."
          fi

      - name: Trigger daily workflow
        if: steps.decide.outputs.need == 'yes'
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/onchain.yml/dispatches \
            -d '{"ref":"main"}'

      - name: Log summary
        run: |
          echo "need=${{ steps.decide.outputs.need }}"
          echo "today=${{ steps.when.outputs.today }}"