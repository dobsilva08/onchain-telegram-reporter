name: On-chain mensal BTC

on:
  schedule:
    - cron: "45 9 1 * *"   # 06:45 BRT no dia 1
    - cron: "55 9 1 * *"   # backup 06:55 BRT
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: onchain-mensal
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug time (UTC & São Paulo)
        run: |
          echo "UTC:        $(date -u)"
          echo "São Paulo:  $(TZ=America/Sao_Paulo date)"

      - name: Guard (skip if already sent this month)
        id: guard
        run: |
          MONTH=$(TZ=America/Sao_Paulo date +%Y-%m)              # ex: 2025-09
          SENT_FILE=".sent/done-monthly-${MONTH}"
          echo "sent_file=${SENT_FILE}" >> $GITHUB_OUTPUT
          if [ -f "${SENT_FILE}" ]; then
            echo "skip=true"  >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        if: steps.guard.outputs.skip != 'true'
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.guard.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Send on-chain report (Groq, monthly)
        if: steps.guard.outputs.skip != 'true'
        env:
          GROQ_API_KEY:        ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:    ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python onchain_to_telegram.py \
            --provider groq \
            --model llama3-1-70b-versatile \
            --period monthly \
            --send-as message

      - name: Mark success for this month
        if: steps.guard.outputs.skip != 'true'
        run: |
          mkdir -p .sent
          touch "${{ steps.guard.outputs.sent_file }}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .sent
          git diff --cached --quiet || git commit -m "chore(monthly): mark sent [skip ci]"
          git push
