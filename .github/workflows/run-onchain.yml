name: On-Chain BTC Reporter

on:
  workflow_dispatch:
  schedule:
    - cron: "15 12 * * *"   # ajuste se quiser

jobs:
  run-onchain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Collect on-chain data
        run: python collector.py

      - name: Generate report and alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python onchain_to_telegram.py

      # ===============================
      # ðŸ”’ PERSISTÃŠNCIA DO HISTÃ“RICO
      # ===============================

      - name: Commit history.json
        run: |
          if [ -f history.json ]; then
            git config user.name "onchain-bot"
            git config user.email "onchain-bot@users.noreply.github.com"
            git add history.json
            git diff --cached --quiet || git commit -m "Update on-chain history [auto]"
            git push
          else
            echo "history.json nÃ£o encontrado, nada para commitar."
          fi

