name: On-Chain BTC Reporter

on:
  workflow_dispatch:
  schedule:
    # Executa todos os dias às 12:15 UTC
    # (06:15 BRT – horário de Brasília)
    - cron: "09 00 * * *"

jobs:
  run-onchain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Collect on-chain data
        run: |
          python collector.py

      - name: Generate report and alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python onchain_to_telegram.py

      - name: Commit updated history
        run: |
          git config user.name "onchain-bot"
          git config user.email "onchain-bot@users.noreply.github.com"
          git add history_metrics.json
          git commit -m "Update on-chain history (auto)" || echo "No changes to commit"
          git push
