name: On-Chain BTC Reporter

on:
  schedule:
    - cron: "15 9 * * *"
  workflow_dispatch:

jobs:
  run-onchain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Collect on-chain data
        run: python collector.py

      - name: Generate report and alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python onchain_to_telegram.py

      - name: Commit updated history
        run: |
          git config user.name "onchain-bot"
          git config user.email "bot@onchain.local"
          git add history.json
          git commit -m "Update on-chain history" || echo "No changes"
          git push
