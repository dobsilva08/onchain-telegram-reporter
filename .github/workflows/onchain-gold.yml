name: On-chain ouro (diário)

on:
  schedule:
    - cron: "20 10 * * *"   # 07:20 BRT (10:20 UTC)
    - cron: "35 10 * * *"   # backup 07:35 BRT
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: onchain-gold-diario
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Guard (skip if already sent today)
        id: guard
        run: |
          DATE=$(TZ=America/Sao_Paulo date +%F)
          FILE=".sent/done-gold-daily-${DATE}"
          echo "file=${FILE}" >> $GITHUB_OUTPUT
          if [ -f "$FILE" ]; then
            echo "skip=true"  >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        if: steps.guard.outputs.skip != 'true'
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.guard.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Send gold report (Groq)
        if: steps.guard.outputs.skip != 'true'
        env:
          GROQ_API_KEY:        ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_GOLD: ${{ secrets.TELEGRAM_CHAT_ID_GOLD }}  # <— crie este secret
        run: |
          python gold_to_telegram.py \
            --provider groq \
            --model llama-3.1-70b-versatile \
            --send-as message

      - name: Mark success
        if: steps.guard.outputs.skip != 'true'
        run: |
          mkdir -p .sent
          touch "${{ steps.guard.outputs.file }}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .sent
          git diff --cached --quiet || git commit -m "chore(gold): mark daily sent [skip ci]"
          git push